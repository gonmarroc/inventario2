<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Fundaci√≥n | Cloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        :root {
            --bg-color: #fcf8f8;
            --card-bg: #ffffff;
            --primary: #f2a6b0; /* Rosa suave elegante */
            --primary-hover: #e0929d;
            --secondary: #9cb4d8; /* Azul suave */
            --text-dark: #4a4a4a;
            --text-light: #888888;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.04);
        }

        h1 {
            text-align: center;
            color: var(--primary);
            font-weight: 800;
            margin-bottom: 5px;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-light);
            font-size: 0.9em;
            margin-top: 0;
            margin-bottom: 30px;
        }

        .section {
            background: var(--bg-color);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
        }

        h3 {
            margin-top: 0;
            font-size: 1.1em;
            color: var(--text-dark);
        }

        input {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Nunito', sans-serif;
            margin-bottom: 12px;
            font-size: 1em;
            transition: border 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
        }

        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        button:hover { background-color: var(--primary-hover); }
        button:active { transform: scale(0.98); }

        .btn-scan {
            background-color: var(--secondary);
            margin-bottom: 10px;
        }

        #qr-result {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }

        .product-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .product-item:last-child { border-bottom: none; }
        
        .badge {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 0.9em;
        }

        #reader { border-radius: 12px; overflow: hidden; }
        
        .status {
            text-align: center;
            font-size: 0.8em;
            color: #4CAF50;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <h1>Inventario</h1>
        <p class="subtitle">Gesti√≥n de Merchandising ‚òÅÔ∏è</p>
        
        <div class="status" id="cloud-status">üü¢ Conectado a la nube</div>

        <div class="section">
            <h3>1. A√±adir Producto</h3>
            <input type="text" id="prodName" placeholder="Nombre (Ej: Bol√≠grafo Solidario)">
            <input type="number" id="prodQty" placeholder="Cantidad inicial" min="1">
            <button onclick="addProduct()">Guardar y Generar QR</button>
            <div id="qr-result"></div>
        </div>

        <div class="section">
            <h3>2. Esc√°ner de Salida</h3>
            <button class="btn-scan" onclick="startScanner()">üì∑ Activar C√°mara</button>
            <div id="reader"></div>
        </div>

        <div class="section">
            <h3>Stock en Tiempo Real</h3>
            <ul class="product-list" id="inventoryList">
                </ul>
        </div>
    </div>

    <script>
        // ==========================================
        // ‚ö†Ô∏è ATENCI√ìN: CONFIGURACI√ìN DE TU BASE DE DATOS
        // ==========================================
        // Aqu√≠ debes pegar las claves de tu proyecto de Firebase
        const firebaseConfig = {
            apiKey: "PEGA_AQUI_TU_API_KEY",
            authDomain: "TU_PROYECTO.firebaseapp.com",
            databaseURL: "https://TU_PROYECTO-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "TU_PROYECTO",
            storageBucket: "TU_PROYECTO.appspot.com",
            messagingSenderId: "123456789",
            appId: "PEGA_AQUI_TU_APP_ID"
        };

        // Inicializar Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();
        const inventoryRef = db.ref('inventario');

        // Escuchar cambios en la nube en TIEMPO REAL
        inventoryRef.on('value', (snapshot) => {
            const data = snapshot.val() || {};
            updateUI(data);
        });

        // ==========================================
        // L√ìGICA DE LA APLICACI√ìN
        // ==========================================
        
        const html5QrcodeScanner = new Html5Qrcode("reader");

        function addProduct() {
            const name = document.getElementById('prodName').value.trim();
            const qty = parseInt(document.getElementById('prodQty').value);

            if (!name || isNaN(qty) || qty <= 0) {
                alert("Por favor, introduce datos v√°lidos.");
                return;
            }

            const id = "QR_" + name.replace(/\s+/g, '_').toUpperCase();
            
            // Actualizar o crear en la nube
            inventoryRef.child(id).once('value', (snapshot) => {
                const currentData = snapshot.val();
                let newQty = qty;
                if (currentData) {
                    newQty += currentData.qty;
                }
                
                inventoryRef.child(id).set({
                    name: name,
                    qty: newQty
                });

                generateQR(id, name);
                document.getElementById('prodName').value = '';
                document.getElementById('prodQty').value = '';
            });
        }

        function generateQR(id, name) {
            const qrContainer = document.getElementById("qr-result");
            qrContainer.innerHTML = ""; 
            
            new QRCode(qrContainer, {
                text: id,
                width: 150,
                height: 150,
                colorDark : "#4a4a4a",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }

        function startScanner() {
            html5QrcodeScanner.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: { width: 250, height: 250 } },
                (decodedText) => {
                    html5QrcodeScanner.stop(); 
                    processScan(decodedText);
                },
                (errorMessage) => { /* ignorar */ }
            ).catch((err) => alert("Error con la c√°mara: " + err));
        }

        function processScan(id) {
            inventoryRef.child(id).once('value', (snapshot) => {
                const item = snapshot.val();
                
                if (item) {
                    if (item.qty > 0) {
                        // Restar 1 en la base de datos
                        inventoryRef.child(id).update({ qty: item.qty - 1 });
                        alert(`¬°Escaneado! Se ha descontado 1x ${item.name}`);
                    } else {
                        alert(`Stock agotado de: ${item.name}`);
                    }
                } else {
                    alert("C√≥digo QR no reconocido en la base de datos.");
                }
            });
        }

        function updateUI(data) {
            const list = document.getElementById('inventoryList');
            list.innerHTML = '';
            
            for (let id in data) {
                const item = data[id];
                const li = document.createElement('li');
                li.className = 'product-item';
                li.innerHTML = `<span>${item.name}</span> <span class="badge">${item.qty}</span>`;
                list.appendChild(li);
            }
        }
    </script>
</body>
</html>

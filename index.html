<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Cuqui üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        :root {
            --bg-color: #fff0f5; /* Rosa muy clarito */
            --card-bg: #ffffff;
            --primary: #ffb3c6; /* Rosa pastel */
            --secondary: #a0c4ff; /* Azul pastel */
            --text: #5a5a5a;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ff99ac;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        button {
            background-color: var(--primary);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .btn-scan {
            background-color: var(--secondary);
        }

        input {
            padding: 10px;
            border: 2px solid var(--primary);
            border-radius: 15px;
            font-family: 'Quicksand', sans-serif;
            margin-bottom: 10px;
            width: 80%;
            outline: none;
        }

        .product-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-color);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 15px;
            font-weight: bold;
        }

        #reader {
            width: 100%;
            margin-top: 15px;
            border-radius: 15px;
            overflow: hidden;
        }

        #qr-result {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üì¶ Stock Cuqui üß∏</h1>
        
        <div id="add-section">
            <h3>A√±adir Nuevo Producto</h3>
            <input type="text" id="prodName" placeholder="Ej: Taza Solidaria">
            <input type="number" id="prodQty" placeholder="Cantidad" min="1">
            <br>
            <button onclick="addProduct()">‚ûï A√±adir y Crear QR</button>
        </div>

        <div id="qr-result"></div>

        <hr style="border: 1px dashed #ffb3c6; margin: 20px 0;">

        <div>
            <h3>Escanear y Descontar üëá</h3>
            <button class="btn-scan" onclick="startScanner()">üì∑ Abrir C√°mara</button>
            <div id="reader"></div>
        </div>

        <h3>Nuestro Inventario:</h3>
        <ul class="product-list" id="inventoryList"></ul>
    </div>

    <script>
        // Cargar inventario de la memoria o empezar vac√≠o
        let inventory = JSON.parse(localStorage.getItem('cuquiInventory')) || {};
        const html5QrcodeScanner = new Html5Qrcode("reader");

        // Mostrar inventario al cargar
        updateUI();

        function addProduct() {
            const name = document.getElementById('prodName').value.trim();
            const qty = parseInt(document.getElementById('prodQty').value);

            if (!name || isNaN(qty) || qty <= 0) {
                alert("Por favor, pon un nombre y una cantidad v√°lida ü•∫");
                return;
            }

            // Crear un ID √∫nico basado en el nombre
            const id = "QR_" + name.replace(/\s+/g, '_').toUpperCase();
            
            // Si el producto ya existe, sumamos
            if(inventory[id]) {
                inventory[id].qty += qty;
            } else {
                inventory[id] = { name: name, qty: qty };
            }

            saveData();
            updateUI();
            generateQR(id);
            
            document.getElementById('prodName').value = '';
            document.getElementById('prodQty').value = '';
        }

        function generateQR(id) {
            const qrContainer = document.getElementById("qr-result");
            qrContainer.innerHTML = ""; // Limpiar el anterior
            
            new QRCode(qrContainer, {
                text: id,
                width: 128,
                height: 128,
                colorDark : "#ff99ac", // QR color rosa!
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
            
            const texto = document.createElement('p');
            texto.innerText = "¬°QR generado para " + inventory[id].name + "!";
            qrContainer.appendChild(texto);
        }

        function startScanner() {
            html5QrcodeScanner.start(
                { facingMode: "environment" }, // Usa la c√°mara trasera
                { fps: 10, qrbox: { width: 250, height: 250 } },
                (decodedText, decodedResult) => {
                    // ¬°QR Detectado!
                    html5QrcodeScanner.stop(); // Apagamos c√°mara
                    processScan(decodedText);
                },
                (errorMessage) => {
                    // ignorar errores de frame a frame
                }
            ).catch((err) => {
                alert("Error al abrir la c√°mara: " + err);
            });
        }

        function processScan(id) {
            if (inventory[id]) {
                if (inventory[id].qty > 0) {
                    inventory[id].qty--;
                    saveData();
                    updateUI();
                    alert("¬°Bip! ‚ú® Descontado 1 x " + inventory[id].name + ". Quedan: " + inventory[id].qty);
                } else {
                    alert("¬°Uy! üò∞ Ya no quedan " + inventory[id].name + " en el stock.");
                }
            } else {
                alert("Este c√≥digo QR no est√° en nuestro inventario üßê");
            }
        }

        function updateUI() {
            const list = document.getElementById('inventoryList');
            list.innerHTML = '';
            
            for (let id in inventory) {
                const item = inventory[id];
                const li = document.createElement('li');
                li.className = 'product-item';
                li.innerHTML = `<span>üéÄ ${item.name}</span> <span>${item.qty} uds.</span>`;
                list.appendChild(li);
            }
        }

        function saveData() {
            localStorage.setItem('cuquiInventory', JSON.stringify(inventory));
        }
    </script>
</body>
</html>
